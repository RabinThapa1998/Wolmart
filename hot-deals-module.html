<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        /* horizontal-swiper  and second swiper*/
        .single-product ,.second-swiper-wrapper{
            position: relative !important;
            top: 0px;
        }

        .swiper-button-next-h,
        .swiper-button-prev-h,.swiper-button-next-s,.swiper-button-prev-s {
            position: absolute;
            top: 49px;
        }

        .swiper-button-prev-h,.swiper-button-prev-s {
            right: 50px !important;
            left: auto;
        }

        .swiper-button-next-h::after,
        .swiper-button-prev-h::after,.swiper-button-next-s::after,.swiper-button-prev-s::after{
            font-size: 13px;
        }
        /* second-swiper */
        .swiper-slide-s{
            height: auto;
            width: auto;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .second-swiper-wrapper{
            height: 508px !important;
        }
       
     

        .swiper-individual-parent-wrapper {
            flex-direction: row;
            justify-content: start;
        }

        .swiper-image-container {
            width: 363px !important;
            height: 408px !important;
            /* position: absolute;
            top: 0px;
            left: 100px; */
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .swiper-thumb-container {
            width: 60px;
            height: 408px;
            /* position: absolute;
            padding: 0px 0px;
            left: 10px; */
            padding: 0;
            margin: 0;
        }

        .swiper-slide-hot-deals {
            background-size: cover;
            background-position: center;
        }

        .swiper-thumb-container .swiper-slide-hot-deals  {
            width: 100%;
            height: 100%;
            /* opacity: 0.4; */

        }

        .swiper-thumb-container__thumbnails img {
            height: 70px;
            width: 100%;
        }

        .swiper-thumb-container .swiper-slide-thumb-active>img {
            opacity: 1;
            outline: 1px solid blue;
            outline-offset: -1px;
        }

        .swiper-image-container__images img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next-single-product::after,
        .swiper-button-prev-single-product::after {
            font-size: 13px;
        }

        /* product-details */
        .product-title {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container Hot-deals-wrapper">
        <div class="row">
            <div class="col-lg-9 ">
                <div class="single-product border p-3 rounded">
                    <h4 class="fw-bold">
                        Deals Hot of The Day
                    </h4>
                    <hr>

                    <div class="swiper swiper-h">
                        <div class="swiper-wrapper swiper-wrapper-h">
                            <!-- page-1 -->
                            <div class="swiper-individual-parent-wrapper d-flex swiper-slide swiper-slide-h swiper-slide-hot-deals ">
                                <!-- thumbnails-swiper -->
                                <div thumbsSlider="" class="swiper swiper-thumb-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide swiper-thumb-container__thumbnails swiper-slide-hot-deals ">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-1-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-thumb-container__thumbnails swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-2-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-thumb-container__thumbnails swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-3-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-thumb-container__thumbnails swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-4-600x675.jpg" />
                                        </div>
                                    </div>
                                </div>
                                <div style="--swiper-navigation-color: black; --swiper-pagination-color: #fff"
                                    class="swiper swiper-image-container mx-3">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide swiper-image-container__images swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-1-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-image-container__images swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-2-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-image-container__images swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-3-600x675.jpg" />
                                        </div>
                                        <div class="swiper-slide swiper-image-container__images swiper-slide-hot-deals">
                                            <img
                                                src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/1-4-600x675.jpg" />
                                        </div>
                                    </div>
                                    <div class="swiper-button-next swiper-button-next-single-product"></div>
                                    <div class="swiper-button-prev swiper-button-prev-single-product"></div>
                                </div>

                                <!-- end of single-product swipers -->
                                <!-- from here 3rd item of flex i.e product details starts -->
                                <div class=" swiper-product-details-wrapper">

                                    <div class="product-details scrollable">
                                        <h2 class="product-title mb-1"><a href="product-default.html">Coat Pool
                                                Comfort Jacket</a></h2>

                                        <hr class="product-divider">

                                        <div class="product-price" style="font-size: 24px; line-height: 1.1;"><ins
                                                class="new-price ls-50 text-decoration-none fw-bolder">$150.00
                                                -
                                                $180.00</ins></div>

                                        <div class="product-countdown-container flex-wrap">
                                            <label class="mr-2 text-default">Offer Ends In:</label>
                                            <div class="product-countdown countdown-compact is-countdown"
                                                data-until="2022, 12, 31" data-compact="true"><span
                                                    class="countdown-row countdown-amount">407 days, 07 : 00 : 25</span>
                                            </div>
                                        </div>

                                        <div class="ratings-container">
                                            <div class="ratings-full">
                                                <span class="ratings" style="width: 80%;"></span>
                                                <span class="tooltiptext tooltip-top">4.00</span>
                                            </div>
                                            <a href="#" class="rating-reviews">(3 Reviews)</a>
                                        </div>

                                        <div class="product-form product-variation-form product-size-swatch mb-3">
                                            <label class="mb-1">Size:</label>
                                            <div class="flex-wrap d-flex align-items-center product-variations">
                                                <a href="#" class="size">Extra Large</a>
                                                <a href="#" class="size">Large</a>
                                                <a href="#" class="size">Medium</a>
                                                <a href="#" class="size">Small</a>
                                            </div>
                                            <a href="#" class="product-variation-clean" style="display: none;">Clean
                                                All</a>
                                        </div>

                                        <div class="product-variation-price">
                                            <span></span>
                                        </div>

                                        <div class="product-form pt-4">
                                            <div class="product-qty-form mb-2 mr-2">
                                                <div class="input-group">
                                                    <input class="quantity form-control" type="number" min="1"
                                                        max="10000000">
                                                    <button class="quantity-plus w-icon-plus"></button>
                                                    <button class="quantity-minus w-icon-minus"></button>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary btn-cart disabled">
                                                <i class="w-icon-cart"></i>
                                                <span>Add to Cart</span>
                                            </button>
                                        </div>

                                        <div class="social-links-wrapper mt-1">
                                            <div class="social-links">
                                                <div class="social-icons social-no-color border-thin">
                                                    <a href="#" class="social-icon social-facebook w-icon-facebook"></a>
                                                    <a href="#" class="social-icon social-twitter w-icon-twitter"></a>
                                                    <a href="#"
                                                        class="social-icon social-pinterest fab fa-pinterest-p"></a>
                                                    <a href="#" class="social-icon social-whatsapp fab fa-whatsapp"></a>
                                                    <a href="#"
                                                        class="social-icon social-youtube fab fa-linkedin-in"></a>
                                                </div>
                                            </div>
                                            <span class="divider d-xs-show"></span>
                                            <div class="product-link-wrapper d-flex">
                                                <a href="#" class="btn-product-icon btn-wishlist w-icon-heart"></a>
                                                <a href="#"
                                                    class="btn-product-icon btn-compare btn-icon-left w-icon-compare"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end of slide-1 -->
                            <div class="swiper-slide swiper-slide-h swiper-slide-hot-deals">Slide 2</div>
                            <div class="swiper-slide swiper-slide-h swiper-slide-hot-deals">Slide 3</div>

                        </div>

                    </div>
                    <div class="swiper-button-prev swiper-button-prev-h"></div>
                    <div class="swiper-button-next swiper-button-next-h"></div>

                </div>


            </div>
            <!-- end of first-swiper -->

            <div class="col-3">
                <!-- second-swiper-wrapper -->
                <div class="second-swiper-wrapper border p-3 rounded">
                    <h4 class="fw-bold ">
                        Top 20 best seller
                    </h4>
                    <hr class="my-4">
                    <!-- Slider main container -->
                    <div class="swiper swiper-second mt-3" style="width: 100%; height: 408px">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper" >
                            <!-- Slides -->
                            <div class="swiper-slide swiper-slide-s swiper-slide-hot-deals">
                                <div class="best-seller-item d-flex flex-row">
                                    <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/2-4.jpg" alt="" width="105" height="118">
                                    <div class="best-seller-item__text px-3">
                                        <h4>Latest Speaker</h4>
                                        <div class="rating-container"></div>
                                        <div class="product-price">
                                            <ins class="new-price">$250.68</ins>
                                        </div>
                                    </div>
                                </div>
                                <div class="best-seller-item  d-flex ">
                                    <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/2-5.jpg" alt="" width="105" height="118">
                                    <div class="best-seller-item__text  px-3">
                                        <h4>Latest Speaker</h4>
                                        <div class="rating-container"></div>
                                        <div class="product-price">
                                            <ins class="new-price">$250.68</ins>
                                        </div>
                                    </div>

                                </div>
                                <div class="best-seller-item d-flex ">
                                    <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/products/2-6.jpg" alt="" width="105" height="118">
                                    <div class="best-seller-item__text  px-3">
                                        <h4>Latest Speaker</h4>
                                        <div class="rating-container"></div>
                                        <div class="product-price">
                                            <ins class="new-price">$250.68</ins>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide swiper-slide-s swiper-slide-hot-deals">Slide 2</div>
                            <div class="swiper-slide swiper-slide-s swiper-slide-hot-deals">Slide 3</div>
                        </div>
                    </div>
                    
                    <div class="swiper-button-prev swiper-button-prev-s"></div>
                    <div class="swiper-button-next swiper-button-next-s"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper-thumb-container", {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
            direction: 'vertical'
        });
        var swiper2 = new Swiper(".swiper-image-container", {
            loop: true,
            direction: 'horizontal',
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next-single-product",
                prevEl: ".swiper-button-prev-single-product",
            },
            thumbs: {
                swiper: swiper,
            },
        });
        var swiper3 = new Swiper(".swiper-h", {
            loop: true,
            direction: 'horizontal',
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next-h",
                prevEl: ".swiper-button-prev-h",
            },

        });
        var swiper4 = new Swiper(".swiper-second", {
            loop: true,
            direction: 'horizontal',
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next-s",
                prevEl: ".swiper-button-prev-s",
            },

        });

    </script>
</body>

</html>
