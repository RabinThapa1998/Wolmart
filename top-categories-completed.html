<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        .category {
            position: relative;
            font-size: 1rem;
            color: #666;
        }

        .top-cate-slides-size {
            width: 190px;
            margin-right: 20px;
        }

        .bg-grey {
            background-color: #f5f5f5 !important;
        }

        .category {
            background-color: white;
        }

        .category img {
            display: block;
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;
            max-width: 100%;
        }

        .swiper-top-categories-container {
            width: 100%;
            height: auto;
        }

        .category-content a {
            text-decoration: none;
            font-size: 14px;
            line-height: 1.45;
            color: #333;
        }

        .title {
            font-size: 20px
        }
    </style>
</head>

<body>
    <section class="bg-grey overflow-hidden boxsizing-borderbox mt-5">
        <div class="container">
            <div class="row p-2">
                <h2 class="title text-center fw-bolder pt-1 ">Top Categories Of The Month</h2>

                <div class="swiper swiper-top-categories-container my-4">
                    <div class="swiper-wrapper ">

                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size ">
                            <a href="shop-banner-sidebar.html" class="category-media">
                                <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/categories/2-1.jpg"
                                    alt="Category" width="130" height="130">
                            </a>
                            <div class="category-content">

                                <a href="">
                                    <h4 class="category-name text-center">Fashion</h4>
                                </a>

                            </div>
                        </div>
                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size">
                            <a href="shop-banner-sidebar.html" class="category-media">
                                <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/categories/2-2.jpg"
                                    alt="Category" width="130" height="130">
                            </a>
                            <div class="category-content">

                                <a href="">
                                    <h4 class="category-name text-center">Fashion</h4>
                                </a>
                            </div>
                        </div>
                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size">
                            <a href="shop-banner-sidebar.html" class="category-media">
                                <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/categories/2-3.jpg"
                                    alt="Category" width="130" height="130">
                            </a>
                            <div class="category-content">

                                <a href="">
                                    <h4 class="category-name text-center">Fashion</h4>
                                </a>
                            </div>
                        </div>
                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size">
                            <a href="shop-banner-sidebar.html" class="category-media">
                                <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/categories/2-4.jpg"
                                    alt="Category" width="130" height="130">
                            </a>
                            <div class="category-content">

                                <a href="">
                                    <h4 class="category-name text-center">Fashion</h4>
                                </a>
                            </div>
                        </div>
                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size">
                            <a href="shop-banner-sidebar.html" class="category-media">
                                <img src="https://portotheme.com/html/wolmart/assets/images/demos/demo1/categories/2-5.jpg"
                                    alt="Category" width="130" height="130">
                            </a>
                            <div class="category-content">
                                <a href="">
                                    <h4 class="category-name text-center">Fashion</h4>
                                </a>
                            </div>
                        </div>
                        <div class="swiper-slide category rounded overflow-hidden top-cate-slides-size">
                            <a href="shop-banner-sidebar.html" class="category-media">

                                    alt="Category" width="130" height="130">

                    </div>

                    <div class="swiper-pagination"></div>
                </div>
                </div>
                </div>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                    crossorigin="anonymous"></script>

                <!-- Swiper JS -->
                <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

                <!-- Initialize Swiper -->
                <script>
                    var swiper_top_deals = new Swiper(".swiper-top-categories-container", {
                        slidesPerView: 2,
                        spaceBetween: 10,
                        pagination: {
                            el: ".swiper-pagination",
                            clickable: true,
                        },
                        breakpoints: {
                            576: {
                                slidesPerView: 3,
                                spaceBetween: 20,
                            },
                            768: {
                                slidesPerView: 5,
                                spaceBetween: 40,
                            },
                            992: {
                                slidesPerView: 6,
                                spaceBetween: 50,
                            },
                        },
                    });
                    
                </script>
</body>

</html>
